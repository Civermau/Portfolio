                    <script>
                      (function () {
                        const texts = ["Coding Projects"];
                        const typeSpeed = 100;
                        const deleteSpeed = 50;
                        const loop = true;

                        let typewriterInstance;
                        let animationTimeout;
                        let transitionListener;

                        function initTypewriter() {
                          // Clean up any existing instances
                          if (typewriterInstance) {
                            typewriterInstance.stop();
                          }
                          if (animationTimeout) {
                            clearTimeout(animationTimeout);
                          }

                          class Typewriter {
                            constructor(element, words, wait = 3000) {
                              this.element = element;
                              this.words = words;
                              this.txt = "";
                              this.wordIndex = 0;
                              this.wait = parseInt(wait, 10);
                              this.isDeleting = false;
                              this.stopped = false;
                              this.type();
                            }

                            type() {
                              if (this.stopped) return;

                              const current =
                                this.wordIndex % this.words.length;
                              const fullTxt = this.words[current];

                              if (this.isDeleting) {
                                this.txt = fullTxt.substring(
                                  0,
                                  this.txt.length - 1
                                );
                              } else {
                                this.txt = fullTxt.substring(
                                  0,
                                  this.txt.length + 1
                                );
                              }

                              this.element.textContent = this.txt;

                              let speed = this.isDeleting
                                ? deleteSpeed
                                : typeSpeed;

                              if (!this.isDeleting && this.txt === fullTxt) {
                                if (this.words.length > 1) {
                                  speed = this.wait;
                                  this.isDeleting = true;
                                }
                              } else if (this.isDeleting && this.txt === "") {
                                this.isDeleting = false;
                                this.wordIndex++;
                                speed = 500;
                              }

                              animationTimeout = setTimeout(
                                () => this.type(),
                                speed
                              );
                            }

                            stop() {
                              this.stopped = true;
                              if (animationTimeout) {
                                clearTimeout(animationTimeout);
                              }
                            }
                          }

                          const targetElement =
                            document.querySelector(".typewriter-title");
                          if (targetElement) {
                            typewriterInstance = new Typewriter(
                              targetElement,
                              texts,
                              loop ? 3000 : 0
                            );
                          }
                        }

                        // Clean up listeners and timeouts
                        function cleanup() {
                          if (typewriterInstance) {
                            typewriterInstance.stop();
                          }
                          if (transitionListener) {
                            document.removeEventListener(
                              "astro:after-swap",
                              transitionListener
                            );
                          }
                        }

                        // Initialize on first load
                        initTypewriter();

                        // Set up proper cleanup and reinitialization
                        transitionListener = initTypewriter;
                        document.addEventListener(
                          "astro:after-swap",
                          transitionListener
                        );
                        document.addEventListener(
                          "astro:before-preparation",
                          cleanup
                        );
                        window.addEventListener("beforeunload", cleanup);
                      })();
                    </script>

    <!-- Client-side script to fetch GitHub data -->
    <script>
      // Define the fallback projects
      const fallbackProjects = [
        {
          name: "Country-Mentioned-Bot",
          description:
            "A Discord bot that detects if a country has been mentioned in a message on a Discord server and replies with Yui (from K-On!).",
          languages: ["C#", "Discord.Net"],
          url: "https://github.com/Civermau/Country-Mentioned-Bot",
          stargazers_count: 0,
          forks_count: 0,
        },
        {
          name: "Discord-RPC",
          description:
            "Discord custom game status made with C# and winForms and Guna library for UI",
          languages: ["C#", "Guna", "Discord.Net"],
          url: "https://github.com/Civermau/Discord-RPC",
          stargazers_count: 0,
          forks_count: 0,
        },
        {
          name: "Twitch-API",
          description:
            "Twitch pubsub reader and Channel Points Reward manager made in C# with TwitchLib",
          languages: ["C#", "TwitchLib"],
          url: "https://github.com/Civermau/Twitch-API",
          stargazers_count: 0,
          forks_count: 0,
        },
      ];

      // Function to fetch all repos
      async function fetchAllRepos(fallbackProjects) {
        // API URL for fetching all public repos of the user
        const apiUrl = 'https://api.github.com/users/Civermau/repos?sort=updated&direction=desc';
        
        try {
          const response = await fetch(apiUrl);
          
          // Check if we've hit the rate limit
          if (response.status === 403) {
            const rateLimitResponse = await fetch('https://api.github.com/rate_limit');
            const rateLimitData = await rateLimitResponse.json();
            
            // Calculate when the rate limit will reset
            const resetTime = new Date(rateLimitData.resources.core.reset * 1000);
            const currentTime = new Date();
            const timeDiff = resetTime - currentTime;
            
            // Format time difference
            const minutes = Math.floor(timeDiff / 60000);
            const seconds = Math.floor((timeDiff % 60000) / 1000);
            
            return {
              projects: fallbackProjects,
              rateLimitMessage: `API rate limit reached, showing only ${fallbackProjects.length} selected projects. Please try again at ${resetTime.toLocaleDateString()}, ${resetTime.toLocaleTimeString()} (in ${minutes}m ${seconds}s)`
            };
          }
          
          if (!response.ok) {
            throw new Error(`GitHub API error: ${response.status}`);
          }
          
          // Process the repos
          const repos = await response.json();
          const projects = await Promise.all(repos.map(async (repo) => {
            // Get languages for the repo
            let languages = [];
            try {
              const langResponse = await fetch(repo.languages_url);
              if (langResponse.ok) {
                const langData = await langResponse.json();
                languages = Object.keys(langData);
              }
            } catch (error) {
              console.error(`Error fetching languages for ${repo.name}:`, error);
            }
            
            return {
              name: repo.name,
              description: repo.description || 'No description available',
              html_url: repo.html_url,
              languages: languages,
              topics: repo.topics || [],
              stargazers_count: repo.stargazers_count,
              forks_count: repo.forks_count,
              updated_at: repo.updated_at,
            };
          }));
          
          return {
            projects: projects,
            rateLimitMessage: ''
          };
        } catch (error) {
          console.error('Error fetching GitHub repos:', error);
          return {
            projects: fallbackProjects,
            rateLimitMessage: 'Error fetching projects from GitHub. Showing fallback projects.'
          };
        }
      }

      // Main function to load projects data and render to the page
      async function loadAndRenderProjects() {
        // Check if we're on the projects page
        if (!document.getElementById('projects-container')) return;
        
        try {
          // First, render the fallback projects while we fetch from GitHub
          renderProjects(fallbackProjects);
          
          // Fetch all repos
          const { projects, rateLimitMessage } = await fetchAllRepos(fallbackProjects);
          
          if (rateLimitMessage) {
            // Display rate limit message if present
            const messageElement = document.getElementById('rate-limit-message');
            if (messageElement) {
              messageElement.textContent = rateLimitMessage;
              messageElement.style.display = 'block';
            }
          } else {
            // Hide rate limit message if no error
            const messageElement = document.getElementById('rate-limit-message');
            if (messageElement) {
              messageElement.style.display = 'none';
            }
          }
          
          // Render the projects from GitHub API (or fallback if API failed)
          renderProjects(projects);
        } catch (error) {
          console.error('Error updating projects:', error);
          
          // Display error message
          const messageElement = document.getElementById('rate-limit-message');
          if (messageElement) {
            messageElement.textContent = 'Error loading projects. Showing fallback projects.';
            messageElement.style.display = 'block';
          }
          
          // Render fallback projects
          renderProjects(fallbackProjects);
        }
      }

      // Function to render projects
      function renderProjects(projects) {
        const projectsContainer = document.getElementById('projects-container');
        if (!projectsContainer) return;
        
        projectsContainer.innerHTML = '';
        
        // Add projects
        projects.forEach((project, index) => {
          // Create a new column for the project
          const column = document.createElement('div');
          column.className = 'column is-4';
          column.setAttribute('data-aos', 'fade-up');
          column.setAttribute('data-aos-delay', (index * 100).toString());
          column.setAttribute('data-astro-cid-rzfmso52', '');
          
          // Create the card div
          const card = document.createElement('div');
          card.className = 'card is-glass is-project';
          card.setAttribute('data-astro-cid-rzfmso52', '');
          
          // Create card image
          const cardImage = document.createElement('div');
          cardImage.className = 'card-image';
          cardImage.setAttribute('data-astro-cid-rzfmso52', '');
          
          const figure = document.createElement('figure');
          figure.className = 'image is-16by9';
          figure.setAttribute('data-astro-cid-rzfmso52', '');
          
          const img = document.createElement('img');
          img.src = `https://raw.githubusercontent.com/Civermau/${project.name}/refs/heads/master/Cover.png`;
          img.alt = project.name;
          img.setAttribute('data-astro-cid-rzfmso52', '');
          img.onerror = function() {
            this.src = '/resources/Placeholder.DYLrtADg.png'; // Fallback image path
          };
          
          figure.appendChild(img);
          cardImage.appendChild(figure);
          
          // Create card content
          const cardContent = document.createElement('div');
          cardContent.className = 'card-content';
          cardContent.setAttribute('data-astro-cid-rzfmso52', '');
          
          // Create project title
          const title = document.createElement('h3');
          title.className = 'title is-4 has-text-white mb-3';
          title.textContent = project.name;
          title.setAttribute('data-astro-cid-rzfmso52', '');
          
          // Create tags container
          const tags = document.createElement('div');
          tags.className = 'tags mb-3';
          tags.setAttribute('data-astro-cid-rzfmso52', '');
          
          // Add language tags
          const languages = project.languages || project.topics || [];
          languages.forEach((lang, i) => {
            const tag = document.createElement('span');
            tag.className = 'tag is-primary';
            tag.textContent = lang;
            tag.setAttribute('data-astro-cid-rzfmso52', '');
            tags.appendChild(tag);
          });
          
          // Create project description
          const description = document.createElement('p');
          description.className = 'has-text-grey-light mb-4';
          description.textContent = project.description || 'No description available';
          description.setAttribute('data-astro-cid-rzfmso52', '');
          
          // Create card footer
          const cardFooter = document.createElement('div');
          cardFooter.className = 'card-footer';
          cardFooter.setAttribute('data-astro-cid-rzfmso52', '');
          
          // Create stats
          const statsFooterItem = document.createElement('div');
          statsFooterItem.className = 'card-footer-item';
          statsFooterItem.setAttribute('data-astro-cid-rzfmso52', '');
          
          const statsContainer = document.createElement('div');
          statsContainer.className = 'is-flex';
          statsContainer.setAttribute('data-astro-cid-rzfmso52', '');
          
          // Stars container
          const starsContainer = document.createElement('div');
          starsContainer.className = 'mr-4';
          starsContainer.setAttribute('data-astro-cid-rzfmso52', '');
          
          const starsIconText = document.createElement('span');
          starsIconText.className = 'icon-text has-text-grey';
          starsIconText.setAttribute('data-astro-cid-rzfmso52', '');
          
          const starsIcon = document.createElement('span');
          starsIcon.className = 'icon';
          starsIcon.setAttribute('data-astro-cid-rzfmso52', '');
          starsIcon.innerHTML = '<i class="fas fa-star"></i>';
          
          const starsCount = document.createElement('span');
          starsCount.textContent = project.stargazers_count || 0;
          starsCount.setAttribute('data-astro-cid-rzfmso52', '');
          
          starsIconText.appendChild(starsIcon);
          starsIconText.appendChild(starsCount);
          starsContainer.appendChild(starsIconText);
          
          // Forks container
          const forksContainer = document.createElement('div');
          forksContainer.setAttribute('data-astro-cid-rzfmso52', '');
          
          const forksIconText = document.createElement('span');
          forksIconText.className = 'icon-text has-text-grey';
          forksIconText.setAttribute('data-astro-cid-rzfmso52', '');
          
          const forksIcon = document.createElement('span');
          forksIcon.className = 'icon';
          forksIcon.setAttribute('data-astro-cid-rzfmso52', '');
          forksIcon.innerHTML = '<i class="fas fa-code-branch"></i>';
          
          const forksCount = document.createElement('span');
          forksCount.textContent = project.forks_count || 0;
          forksCount.setAttribute('data-astro-cid-rzfmso52', '');
          
          forksIconText.appendChild(forksIcon);
          forksIconText.appendChild(forksCount);
          forksContainer.appendChild(forksIconText);
          
          statsContainer.appendChild(starsContainer);
          statsContainer.appendChild(forksContainer);
          statsFooterItem.appendChild(statsContainer);
          
          // Link footer item
          const linkFooterItem = document.createElement('div');
          linkFooterItem.className = 'card-footer-item';
          linkFooterItem.setAttribute('data-astro-cid-rzfmso52', '');
          
          const link = document.createElement('a');
          link.href = project.html_url || `https://github.com/Civermau/${project.name}`;
          link.className = 'has-text-primary';
          link.target = '_blank';
          link.rel = 'noopener noreferrer';
          link.setAttribute('data-astro-cid-rzfmso52', '');
          
          const linkIconText = document.createElement('span');
          linkIconText.className = 'icon-text';
          linkIconText.setAttribute('data-astro-cid-rzfmso52', '');
          
          const linkIcon = document.createElement('span');
          linkIcon.className = 'icon';
          linkIcon.setAttribute('data-astro-cid-rzfmso52', '');
          linkIcon.innerHTML = '<i class="fab fa-github"></i>';
          
          const linkText = document.createElement('span');
          linkText.textContent = 'View';
          linkText.setAttribute('data-astro-cid-rzfmso52', '');
          
          linkIconText.appendChild(linkIcon);
          linkIconText.appendChild(linkText);
          link.appendChild(linkIconText);
          linkFooterItem.appendChild(link);
          
          // Assemble card
          cardFooter.appendChild(statsFooterItem);
          cardFooter.appendChild(linkFooterItem);
          
          cardContent.appendChild(title);
          cardContent.appendChild(tags);
          cardContent.appendChild(description);
          
          card.appendChild(cardImage);
          card.appendChild(cardContent);
          card.appendChild(cardFooter);
          
          column.appendChild(card);
          projectsContainer.appendChild(column);
        });
      }

      // Set up event listeners for both initial page load and astro navigation events
      function setupEventListeners() {
        // Initial page load
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', loadAndRenderProjects);
        } else {
          loadAndRenderProjects();
        }
        
        // Handle Astro View Transitions
        document.addEventListener('astro:page-load', loadAndRenderProjects);
        document.addEventListener('astro:after-swap', loadAndRenderProjects);
      }
      
      // Call setup function to initialize event listeners
      setupEventListeners();
    </script>
  </body>
</html>
