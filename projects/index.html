<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=   device-width, initial-scale=1.0" />
    <title>Civer_mau - Projects</title>
    <link rel="stylesheet" href="/public/css/bulma.min.css" />
    <link rel="stylesheet" href="/public/css/base.css" />
    <link rel="stylesheet" href="/public/css/animate.min.css" />
    <link rel="stylesheet" href="/public/css/projects.css" />
    <script src="/public/js/projects.js"></script>
    <link rel="icon" type="image/png" href="/Images/Logo4K.png" />
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container" style="margin-top: 1vh;">
      <div class="columns">
        <div class="column is-3" style="background-color: #1b1b1b;">
          <div class="repo-list-container animate__animated animate__fadeInLeft">
            <div class="repo-list">
              <!-- ~ Repositories will be dynamically inserted here -->
            </div>
          </div>
        </div>
        <div class="column is-9" style="background-color: #2b2b2b;">
          <div class="repo-details-container animate__animated animate__fadeInRight">
            <div class="repo-details">
              <!-- ~ Details of the selected repository will be displayed here -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="back-button" onclick="window.location.href='/'">Go Back to Main Page</button>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/public/js/particlesConfig.js"></script>
  </body>
</html>
